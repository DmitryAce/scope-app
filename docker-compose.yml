# Scope Task Tracker - Docker Compose
# For use behind Keenetic router (SSL on router)
# Usage: docker-compose up -d

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: scope_db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-scope}
      POSTGRES_USER: ${POSTGRES_USER:-scope}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-scopepass123}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-scope}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Application
  web:
    build: .
    container_name: scope_web
    restart: unless-stopped
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production-use-long-random-string}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS:-http://localhost}
      - DATABASE_URL=postgres://${POSTGRES_USER:-scope}:${POSTGRES_PASSWORD:-scopepass123}@db:5432/${POSTGRES_DB:-scope}
      - DJANGO_SUPERUSER_USERNAME=${ADMIN_USER:-admin}
      - DJANGO_SUPERUSER_EMAIL=${ADMIN_EMAIL:-admin@scope.app}
      - DJANGO_SUPERUSER_PASSWORD=${ADMIN_PASSWORD:-admin123}
    depends_on:
      db:
        condition: service_healthy

  # Nginx (static files + reverse proxy)
  nginx:
    image: nginx:alpine
    container_name: scope_nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-1230}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
  media_volume:
