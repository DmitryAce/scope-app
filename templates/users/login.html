{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="{% static 'favicon.svg' %}">
    <title>Вход | Scope</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css">
    <style>
        :root {
            --bg-primary: #0D0D0F;
            --bg-secondary: #141417;
            --bg-elevated: #1A1A1F;
            --text-primary: #FFFFFF;
            --text-secondary: #A1A1AA;
            --text-muted: #71717A;
            --accent-primary: #7C3AED;
            --accent-hover: #6D28D9;
            --accent-burgundy: #8B2942;
            --border-color: #27272A;
            --error: #EF4444;
            --success: #10B981;
            --radius-md: 12px;
            --radius-lg: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: 
                radial-gradient(ellipse at 20% 20%, rgba(124, 58, 237, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(139, 41, 66, 0.08) 0%, transparent 50%);
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 40px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 24px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--accent-burgundy), #6B1D32);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
            color: white;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .login-title {
            font-size: 20px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-elevated);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.15);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 8px 0;
        }

        .checkbox-wrapper {
            position: relative;
            display: inline-flex;
            align-items: center;
            cursor: pointer;
            gap: 14px;
        }

        .checkbox-input {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .checkbox-custom {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            background: var(--bg-elevated);
            position: relative;
            transition: all 0.2s ease;
            flex-shrink: 0;
            padding: 3px;
            box-sizing: border-box;
        }

        .checkbox-wrapper:hover .checkbox-custom {
            border-color: var(--accent-primary);
        }

        .checkbox-input:checked + .checkbox-custom {
            border-color: var(--accent-primary);
        }

        .checkbox-input:checked + .checkbox-custom::before {
            content: '';
            display: block;
            width: 100%;
            height: 100%;
            background: var(--accent-primary);
            border-radius: 3px;
        }

        .checkbox-label {
            font-size: 14px;
            color: var(--text-secondary);
            cursor: pointer;
            user-select: none;
            transition: color 0.2s ease;
        }

        .checkbox-wrapper:hover .checkbox-label {
            color: var(--text-primary);
        }

        .btn-login {
            width: 100%;
            padding: 14px 24px;
            background: var(--accent-primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 15px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        .btn-login:hover {
            background: var(--accent-hover);
        }

        .btn-login:active {
            transform: scale(0.98);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
            padding: 12px 16px;
            border-radius: var(--radius-md);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .error-message i {
            font-size: 18px;
        }

        .login-footer {
            margin-top: 24px;
            text-align: center;
            font-size: 13px;
            color: var(--text-muted);
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 28px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <div class="logo-icon">S</div>
                    <span class="logo-text">Scope</span>
                </div>
                <h1 class="login-title">Вход в аккаунт</h1>
            </div>

            {% if messages %}
                {% for message in messages %}
                    <div class="error-message" style="margin-bottom: 20px;">
                        <i class="ri-error-warning-line"></i>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form class="login-form" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label class="form-label" for="username">Логин</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input" 
                        placeholder="Введите логин"
                        autocomplete="username"
                        required
                        autofocus
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Пароль</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Введите пароль"
                        autocomplete="current-password"
                        required
                    >
                </div>

                <div class="checkbox-group">
                    <label class="checkbox-wrapper" for="remember_me">
                        <input type="checkbox" id="remember_me" name="remember_me" class="checkbox-input" checked>
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-label">Запомнить меня</span>
                    </label>
                </div>

                <button type="submit" class="btn-login">
                    Войти
                </button>
            </form>

            <div class="login-footer">
                Created by <a href="https://github.com/DmitryAce" target="_blank">dmitryace</a><br>
                <code>Free for use</code>
            </div>
        </div>
    </div>
</body>
</html>
